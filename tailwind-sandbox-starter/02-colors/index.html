<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->
<p class="text-black">Tailwind is awesome</p>
<p class="text-black bg-green-400 m-10 ">Tailwind is awesome</p>
<p class="text-red-500">Tailwind is awesome</p>
<p class="text-green-300">Tailwind is awesome</p>
<p class="text-slate-342">Tailwind is awesome</p>
<p class="text-white bg-black">Tailwind is awesome</p>
<p class="text-black">Tailwind is awesome</p>
<p class="text-black">Tailwind is awesome</p>
<p class="text-black">Tailwind is awesome</p>

    <!-- Text Colors -->

    <!-- Background Colors -->

    <!-- Text Underline -->
    <br>
<p class="text-black underline decoration-red-500">Tailwind is awesome</p>
<p class="text-black underline decoration-emerald-900">Tailwind is awesome</p>
<p class="text-black">Tailwind is awesome</p>
    <!-- Border Colors -->

    <!-- Divide Colors -->
<div class="divide-y">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
  <div>Item 4</div>
  <div>Item 5</div>
</div>
    <!-- Outline Colors -->

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
<button class="shadow-lg bg-cyan-300 shadow-cyan-500">Hello</button>
<button class="shadow-lg bg-cyan-500 shadow-cyan-500/80">Ya Heard, with Perd</button>
    <!-- Accent Colors -->
<input type="checkbox" class="accent-purple-300">
    <!-- Arbitrary Colors -->
  </body>
</html>
